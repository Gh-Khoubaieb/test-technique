
<mat-drawer-container class="example-container "  autosize>

  <mat-drawer #drawer  class="example-sidenav col-sm-6  col-md-5 col-xl-4 col-lg-6 col-5" mode="side" >


    <app-config-side-bar *ngIf="userCard != null" [userCard]="userCard"  class="mt-5 col-xl-6 col-6"  ></app-config-side-bar>
  </mat-drawer>

  <mat-toolbar  class="sticky-top" >
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon (click)="drawer.toggle()">menu</mat-icon>
    </button>
    <span>Profile d'utilisateur</span>
    <span class="example-spacer"></span>

  </mat-toolbar>
  <div class="example-sidenav-content ">


    <div class="mt-5 mb-2 user-header"  >
    <h4 class="p-0 title" > Liste des utilisateurs </h4>


<div class="buttons" >

  <button  mat-raised-button class="text-white" (click)="SaveListUsersInJson()"><mat-icon>add_circle</mat-icon> Add</button>

  <button mat-raised-button class="text-white" (click)="LoadListUsersFromJson()"><mat-icon>cached</mat-icon> Load</button>
</div>


      <mat-divider class="mb-4 " ></mat-divider>
    </div>

    <div class="container col-md-12 mt-5" *ngIf="listUsers.length != 0"  >


        <ng-container class="row card-group " *ngFor="let item of listUsers " >
          <app-user-card style="margin: auto" class="col-md-9 col-lg-6 col-sm-10 col-xl-4 col-12" (click)="drawer.open(); userCard=item" [user]="item" ></app-user-card>

        </ng-container>

    </div>


  </div>

</mat-drawer-container>
