
<mat-card class="mat-elevation-z2">
  <mat-card-title>
    <h3>  Informations de l'utilisateur {{userCard.id}} </h3>
  </mat-card-title>

  <mat-card-actions>
    <form class="example-form">

        <mat-label>Nom</mat-label>

      </mat-form-field> -->
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="userCard._nom" name="nom">

      </mat-form-field>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Pr√©nom</mat-label>

      </p>
      <mat-form-field appearance="outline">
        <mat-label>Nombre d'enfants</mat-label>
        <input matInput placeholder="Placeholder" [(ngModel)]="userCard._nombre_enfants" disabled name="enfant">
      </mat-form-field>

      <br>
      <button  mat-raised-button color="primary"> Enregistrer</button>

  </mat-card-actions>
